          echo "| Post-Deploy | ${{ needs.post-deploy-monitoring.result == 'success' && 'âœ… Success' || needs.post-deploy-monitoring.result == 'skipped' && 'â­ï¸ Skipped' || 'âŒ Failed' }} | - |" >> $GITHUB_STEP_SUMMARY
