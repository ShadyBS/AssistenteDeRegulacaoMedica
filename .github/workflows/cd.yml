name: 'CD - Browser Extension Release'

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      release_type:
        description: 'Release Type'
        required: true
        default: 'patch'
        type: choice
        options:
          - patch
          - minor
          - major
      environment:
        description: 'Environment'
        required: true
        default: 'beta'
        type: choice
        options:
          - beta
          - production

env:
  NODE_VERSION: '18'

jobs:
  # ===============================
  # PRE-RELEASE VALIDATION
  # ===============================

  pre-release-check:
    name: ğŸ” Pre-Release Validation
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
      is-production: ${{ steps.environment.outputs.is-production }}

    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ“¥ Install Dependencies
        run: |
          cd AssistenteDeRegulacaoMedica
          npm ci

      - name: ğŸ“‹ Extract Version
        id: version
        run: |
          cd AssistenteDeRegulacaoMedica
          if [[ ${{ github.ref }} =~ ^refs/tags/v(.+)$ ]]; then
            VERSION=${BASH_REMATCH[1]}
          else
            VERSION=$(node -p "require('./package.json').version")
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "ğŸ“¦ Version: $VERSION"

      - name: ğŸŒ Determine Environment
        id: environment
        run: |
          cd AssistenteDeRegulacaoMedica
          if [[ "${{ github.event.inputs.environment }}" == "production" ]] || [[ ${{ github.ref }} =~ ^refs/tags/v[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
            echo "is-production=true" >> $GITHUB_OUTPUT
            echo "ğŸš€ Production Release"
          else
            echo "is-production=false" >> $GITHUB_OUTPUT
            echo "ğŸ§ª Beta Release"
          fi

      - name: âœ… Validate Release Prerequisites
        run: |
          cd AssistenteDeRegulacaoMedica
          echo "ğŸ” Validating release prerequisites..."

          # Validate version format
          if ! [[ "${{ steps.version.outputs.version }}" =~ ^[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
            echo "âŒ Invalid version format: ${{ steps.version.outputs.version }}"
            exit 1
          fi

          echo "âœ… All prerequisites validated"

  # ===============================
  # RUN FULL CI PIPELINE
  # ===============================

  run-ci:
    name: ğŸ”„ Run CI Pipeline
    uses: ./.github/workflows/ci.yml
    needs: pre-release-check

  # ===============================
  # BUILD RELEASE PACKAGES
  # ===============================

  build-release:
    name: ğŸ—ï¸ Build Release Packages
    runs-on: ubuntu-latest
    needs: [pre-release-check, run-ci]
    strategy:
      matrix:
        browser: [chrome, firefox, edge]

    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ“¥ Install Dependencies
        run: |
          cd AssistenteDeRegulacaoMedica
          npm ci

      - name: ğŸ”§ Update Version in Manifests
        run: |
          cd AssistenteDeRegulacaoMedica
          VERSION="${{ needs.pre-release-check.outputs.version }}"

          # Update main manifest (Chrome)
          jq --arg version "$VERSION" '.version = $version' manifest.json > manifest.tmp.json
          mv manifest.tmp.json manifest.json

          # Update Edge manifest
          if [ -f "manifest-edge.json" ]; then
            jq --arg version "$VERSION" '.version = $version' manifest-edge.json > manifest-edge.tmp.json
            mv manifest-edge.tmp.json manifest-edge.json
          fi

          # Update Firefox manifest
          if [ -f "manifest-firefox.json" ]; then
            jq --arg version "$VERSION" '.version = $version' manifest-firefox.json > manifest-firefox.tmp.json
            mv manifest-firefox.tmp.json manifest-firefox.json
          fi

          echo "ğŸ“¦ Updated version to $VERSION"

      - name: ğŸ—ï¸ Build Production
        run: |
          cd AssistenteDeRegulacaoMedica
          npm run build:css
          npm run build:prod

      - name: ğŸ“¦ Package ${{ matrix.browser }}
        run: |
          cd AssistenteDeRegulacaoMedica
          npm run package:${{ matrix.browser }}

      - name: ğŸ” Sign Extension (Chrome)
        if: matrix.browser == 'chrome' && needs.pre-release-check.outputs.is-production == 'true'
        env:
          CHROME_PRIVATE_KEY: ${{ secrets.CHROME_PRIVATE_KEY }}
        run: |
          cd AssistenteDeRegulacaoMedica
          if [ ! -z "$CHROME_PRIVATE_KEY" ]; then
            mkdir -p keys
            echo "$CHROME_PRIVATE_KEY" | base64 -d > keys/chrome-private-key.pem
            node scripts/release/sign-chrome.js
          fi
        continue-on-error: true

      - name: ğŸ“¤ Upload Release Package
        uses: actions/upload-artifact@v4
        with:
          name: release-${{ matrix.browser }}-${{ needs.pre-release-check.outputs.version }}
          path: AssistenteDeRegulacaoMedica/dist/packages/
          retention-days: 365

  # ===============================
  # STORE SUBMISSION
  # ===============================

  submit-chrome:
    name: ğŸŒ Submit to Chrome Web Store
    runs-on: ubuntu-latest
    needs: [pre-release-check, build-release]
    if: needs.pre-release-check.outputs.is-production == 'true'

    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ“¥ Install Dependencies
        run: npm ci

      - name: ğŸ“¦ Download Chrome Package
        uses: actions/download-artifact@v4
        with:
          name: release-chrome-${{ needs.pre-release-check.outputs.version }}
          path: dist/packages/

      - name: ğŸš€ Upload to Chrome Web Store
        env:
          CHROME_EXTENSION_ID: ${{ secrets.CHROME_EXTENSION_ID }}
          CHROME_CLIENT_ID: ${{ secrets.CHROME_CLIENT_ID }}
          CHROME_CLIENT_SECRET: ${{ secrets.CHROME_CLIENT_SECRET }}
          CHROME_REFRESH_TOKEN: ${{ secrets.CHROME_REFRESH_TOKEN }}
        run: |
          if [ ! -z "$CHROME_EXTENSION_ID" ]; then
            node scripts/release/upload-chrome.js
          else
            echo "âš ï¸ Chrome Web Store credentials not found, skipping upload"
          fi
        continue-on-error: true

  submit-firefox:
    name: ğŸ¦Š Submit to Firefox Add-ons
    runs-on: ubuntu-latest
    needs: [pre-release-check, build-release]
    if: needs.pre-release-check.outputs.is-production == 'true'

    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ“¥ Install Dependencies
        run: npm ci

      - name: ğŸ“¦ Download Firefox Package
        uses: actions/download-artifact@v4
        with:
          name: release-firefox-${{ needs.pre-release-check.outputs.version }}
          path: dist/packages/

      - name: ğŸš€ Upload to Firefox Add-ons
        env:
          FIREFOX_JWT_ISSUER: ${{ secrets.FIREFOX_JWT_ISSUER }}
          FIREFOX_JWT_SECRET: ${{ secrets.FIREFOX_JWT_SECRET }}
          FIREFOX_EXTENSION_ID: ${{ secrets.FIREFOX_EXTENSION_ID }}
        run: |
          if [ ! -z "$FIREFOX_JWT_ISSUER" ]; then
            node scripts/release/upload-firefox.js
          else
            echo "âš ï¸ Firefox Add-ons credentials not found, skipping upload"
          fi
        continue-on-error: true

  submit-edge:
    name: ğŸŒ Submit to Edge Add-ons
    runs-on: ubuntu-latest
    needs: [pre-release-check, build-release]
    if: needs.pre-release-check.outputs.is-production == 'true'

    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ“¥ Install Dependencies
        run: npm ci

      - name: ğŸ“¦ Download Edge Package
        uses: actions/download-artifact@v4
        with:
          name: release-edge-${{ needs.pre-release-check.outputs.version }}
          path: dist/packages/

      - name: ğŸš€ Upload to Edge Add-ons
        env:
          EDGE_CLIENT_ID: ${{ secrets.EDGE_CLIENT_ID }}
          EDGE_CLIENT_SECRET: ${{ secrets.EDGE_CLIENT_SECRET }}
          EDGE_ACCESS_TOKEN_URL: ${{ secrets.EDGE_ACCESS_TOKEN_URL }}
          EDGE_PRODUCT_ID: ${{ secrets.EDGE_PRODUCT_ID }}
        run: |
          if [ ! -z "$EDGE_CLIENT_ID" ]; then
            node scripts/release/upload-edge.js
          else
            echo "âš ï¸ Edge Add-ons credentials not found, skipping upload"
          fi
        continue-on-error: true

  # ===============================
  # BETA DISTRIBUTION
  # ===============================

  beta-release:
    name: ğŸ§ª Beta Release Distribution
    runs-on: ubuntu-latest
    needs: [pre-release-check, build-release]
    if: needs.pre-release-check.outputs.is-production == 'false'

    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸ“¦ Download All Packages
        uses: actions/download-artifact@v4
        with:
          path: packages/

      - name: ğŸ§ª Create Beta Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ needs.pre-release-check.outputs.version }}-beta
          name: ğŸ§ª Beta Release v${{ needs.pre-release-check.outputs.version }}
          body: |
            ## ğŸ§ª Beta Release v${{ needs.pre-release-check.outputs.version }}

            **âš ï¸ This is a beta release for testing purposes**

            ### ğŸ“¦ Available Downloads
            - Chrome Extension (.zip)
            - Firefox Extension (.xpi)
            - Edge Extension (.zip)

            ### ğŸš€ Installation Instructions
            1. Download the appropriate package for your browser
            2. Load as unpacked extension in developer mode
            3. Report any issues on GitHub

            **Commit:** ${{ github.sha }}
            **Build Date:** ${{ github.run_id }}
          files: packages/**/*
          prerelease: true
          draft: false

  # ===============================
  # PRODUCTION RELEASE
  # ===============================

  production-release:
    name: ğŸš€ Production Release
    runs-on: ubuntu-latest
    needs: [pre-release-check, build-release, submit-chrome, submit-firefox, submit-edge]
    if: needs.pre-release-check.outputs.is-production == 'true'

    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸ“¦ Download All Packages
        uses: actions/download-artifact@v4
        with:
          path: packages/

      - name: ğŸ“ Generate Changelog
        id: changelog
        run: |
          # Generate changelog from commits since last tag
          LAST_TAG=$(git describe --tags --abbrev=0 HEAD~1 2>/dev/null || echo "")
          if [ ! -z "$LAST_TAG" ]; then
            CHANGELOG=$(git log $LAST_TAG..HEAD --pretty=format:"- %s" --no-merges)
          else
            CHANGELOG="- Initial release"
          fi

          echo "CHANGELOG<<EOF" >> $GITHUB_OUTPUT
          echo "$CHANGELOG" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: ğŸš€ Create Production Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ needs.pre-release-check.outputs.version }}
          name: ğŸš€ Release v${{ needs.pre-release-check.outputs.version }}
          body: |
            ## ğŸš€ Release v${{ needs.pre-release-check.outputs.version }}

            ### ğŸ“¦ Available on Browser Stores
            - [Chrome Web Store](https://chrome.google.com/webstore/detail/${{ secrets.CHROME_EXTENSION_ID }})
            - [Firefox Add-ons](https://addons.mozilla.org/addon/${{ secrets.FIREFOX_EXTENSION_ID }})
            - [Edge Add-ons](https://microsoftedge.microsoft.com/addons/detail/${{ secrets.EDGE_EXTENSION_ID }})

            ### ğŸ”„ Changes
            ${{ steps.changelog.outputs.CHANGELOG }}

            ### ğŸ“Š Technical Details
            - **Commit:** ${{ github.sha }}
            - **Build Date:** ${{ github.run_id }}
            - **Manifest Version:** 3
            - **Browsers:** Chrome, Firefox, Edge

            ### ğŸ›¡ï¸ Security
            All packages are digitally signed and verified.
          files: packages/**/*
          prerelease: false
          draft: false

  # ===============================
  # POST-RELEASE MONITORING
  # ===============================

  post-release:
    name: ğŸ“Š Post-Release Monitoring
    runs-on: ubuntu-latest
    needs: [pre-release-check, production-release, beta-release]
    if: always() && (needs.production-release.result == 'success' || needs.beta-release.result == 'success')

    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ“¥ Install Dependencies
        run: npm ci

      - name: ğŸ“Š Initialize Monitoring
        run: |
          echo "ğŸš€ Release deployed successfully!"
          echo "ğŸ“Š Initializing post-release monitoring..."

          # Setup error tracking
          node scripts/monitoring/setup-tracking.js

          # Send success notification
          node scripts/utils/notification.js \
            --type="success" \
            --title="ğŸš€ Extension Released" \
            --version="${{ needs.pre-release-check.outputs.version }}" \
            --environment="${{ needs.pre-release-check.outputs.is-production == 'true' && 'production' || 'beta' }}"

  # ===============================
  # NOTIFICATION & CLEANUP
  # ===============================

  notify-completion:
    name: ğŸ“¢ Notify Completion
    runs-on: ubuntu-latest
    needs: [pre-release-check, production-release, beta-release, post-release]
    if: always()

    steps:
      - name: ğŸ“¢ Success Notification
        if: needs.post-release.result == 'success'
        run: |
          echo "âœ… Release pipeline completed successfully!"
          echo "ğŸ‰ Version ${{ needs.pre-release-check.outputs.version }} is now available"

      - name: ğŸ“¢ Failure Notification
        if: failure()
        run: |
          echo "âŒ Release pipeline failed!"
          echo "ğŸ” Check the logs for details"
          exit 1
